<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Datos Consignatario</h4>
            <p class="card-category">Por favor complete su información</p>
          </div>
          <div class="card-body">
            <form
              [formGroup]="formConsignee"
              (ngSubmit)="regConsignee(formRegDirective)"
              #formRegDirective="ngForm"
            >
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field>
                    <mat-select
                      placeholder="Tipo Documento"
                      [(value)]="consigneeDocTypeSelec"
                      formControlName="documentType"
                      required
                    >
                      <!-- <mat-option>--</mat-option> -->
                      <mat-option
                        *ngFor="let docType of docTypes"
                        [value]="docType"
                      >
                        {{ docType.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      class="error-message"
                      *ngIf="formConsignee.controls.documentType.hasError('required')">
                      Por favor seleccione el Tipo de Documento
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="col-md-7">
                  <mat-form-field class="example-full-width">
                      <mat-label>Número Documento</mat-label>
                      <input matInput type="text" formControlName="documentNumber" required>
                      <mat-error *ngIf="formConsignee.controls.documentNumber.hasError('required')">Por favor ingrese un Númmero de Documento</mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input
                      matInput
                      placeholder="Nombre del Consignatario"
                      type="text"
                      formControlName="consigneeName"
                      required
                    />
                    <mat-error
                      *ngIf="
                        formConsignee.controls.consigneeName.hasError(
                          'required'
                        )
                      "
                      >Por favor ingrese un nombre</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."
                    ></textarea>
                  </mat-form-field>
                  <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Update Profile
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
